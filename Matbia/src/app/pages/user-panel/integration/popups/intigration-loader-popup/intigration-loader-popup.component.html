<div class="modal-header justify-content-end">
  <button type="button" class="close" aria-label="Close" (click)="closePopup()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-wrap text-center mb-5">
    <h6>Validating account...</h6>
    <img src="assets/dist/img/rolling-loader-blue.svg" alt="Loader" />
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default btn-back" (click)="closePopup()">CANCEL</button>
</div>
