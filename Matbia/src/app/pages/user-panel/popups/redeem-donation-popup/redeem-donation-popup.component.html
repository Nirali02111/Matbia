<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Redeem Donation</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
  </div>
  <div class="modal-body">
    <p>Please connect your bank in order to be able to Redeem</p>
    <div class="redeem-actions">
      <button class="btn btn-connect-bank" (click)="goToConnectToBank()">Connect Your Bank</button>
    </div>
  </div>
</div>
